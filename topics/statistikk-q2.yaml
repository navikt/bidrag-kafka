apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  annotations:
    dcat.data.nav.no/title: Vedtakshendelser statistikk
    dcat.data.nav.no/description: Intern k√∏ av vedtakshendelser omformet og tilpasset behovet for statistikk, team bidrag
    kafka.nais.io/removeDataWhenResourceIsDeleted: "true"
  name: statistikk-q2
  namespace: bidrag
  labels:
    team: bidrag
spec:
  pool: nav-dev
  config:
    cleanupPolicy: compact
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 720
  acl:
    - team: bidrag
      application: bidrag-statistikk-q2
      access: readwrite
    - team: dv-familie
      application: dvh-familie-konsument
      access: read
    - team: bidrag
      application: bidrag-kafka-manager
      access: readwrite