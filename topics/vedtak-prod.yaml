apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: vedtak
  namespace: bidrag
  labels:
    team: bidrag
spec:
  pool: nav-prod
  config:
    cleanupPolicy: compact
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 720
  acl:
    - team: bidrag
      application: bidrag-dokument-journalpost
      access: readwrite
