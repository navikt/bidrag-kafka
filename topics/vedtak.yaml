apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: vedtak
  namespace: bidrag
  labels:
    team: bidrag
spec:
  pool: {{kafka-pool}}
  config:
    cleanupPolicy: compact
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 72
  acl:
    - team: bidrag
      application: bidrag-dokument-journalpost
      access: readwrite
    - team: bidrag
      application: bidrag-dokument-testdata
      access: read
