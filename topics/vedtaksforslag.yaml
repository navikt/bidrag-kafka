apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  annotations:
    dcat.data.nav.no/title: Vedtaksforslag-hendelser
    dcat.data.nav.no/description: Intern kø av hendelser for vedtaksforslag som oppstår i saksbehandlingen under team bidrag
    kafka.nais.io/removeDataWhenResourceIsDeleted: "true"
  name: vedtaksforslag
  namespace: bidrag
  labels:
    team: bidrag
spec:
  pool: nav-dev
  config:
    cleanupPolicy: compact
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 720
  acl:
    - team: bidrag
      application: bidrag-vedtak
      access: readwrite
    - team: bidrag
      application: bidrag-behandling
      access: read
    - team: bidrag
      application: bidrag-behandling-feature
      access: read
    - team: bidrag
      application: bidrag-kafka-manager
      access: read
    - team: bidrag
      application: bisys
      access: read
    - team: bidrag
      application: bidrag-cli
      access: readwrite
