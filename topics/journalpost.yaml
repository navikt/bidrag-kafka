apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  annotations:
    dcat.data.nav.no/title: Journalpost Hendelser
    dcat.data.nav.no/description: Intern kø av hendelser som oppstår i saksbehandlingen av journalposter under team bidrag
  name: journalpost
  namespace: bidrag
  labels:
    team: bidrag
spec:
  pool: nav-dev
  config:
    cleanupPolicy: compact
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: -1
  acl:
    - team: bidrag
      application: bidrag-dokument-journalpost
      access: readwrite
    - team: bidrag
      application: bidrag-dokument-arkiv
      access: write
    - team: bidrag
      application: bidrag-arbeidsflyt
      access: read
    - team: bidrag
      application: bidrag-testdata
      access: readwrite
    - team: bidrag
      application: bidrag-cucumber-cloud
      access: write
